{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="row">
        <div class="sidebar bg-primary col-lg-2 col-md-3">
            <h2><a class="wiki" href="{% url 'index' %}">Wiki</a></h2>
            <form action="{% url 'search' %}" method="GET">
                <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
            </form>

            <div>
                <hr>
                <a class="btn btn-danger" href="{% url 'index' %}">Home</a>
            </div>
            <br>
            <div>
                <a class="btn btn-success" href="{% url 'newPage' %}">Create New Page</a>
            </div>
            <br>
            <div>
                <a class="btn btn-warning" href="{% url 'random' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
